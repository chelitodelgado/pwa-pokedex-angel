
<section>
  <div class="container" *ngFor="let pokemon of pokemons"  >

    <div class="top">
      <div class="nameText">
        <p> cp<span>{{ pokemon.cp }}</span> </p>
      </div>
    </div>

    <div class="middleBox">
      <div class="circulo"></div>

      <div class="firstDiv">
        <img class="img-perfil" [src]="pokemons[0].sprite"/>
      </div>
    </div>

    <div class="bottomDiv">

      <div class="row">

        <div class="col-xl-6">
          <div class="card">
            <div class="card-header">
              <h2>{{ pokemon.nombre | uppercase}}</h2>
              <div class="bar"></div>
            </div>
            <div class="card-body">
              <div class="btn-group" role="group" *ngFor="let type of pokemon.tipo" >
                <button class="btn-type">{{ type.type.name }}</button>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
</section>
